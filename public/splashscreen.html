<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="splash-screen">
        <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- First rectangle with ruler lines -->
            <rect x="0" y="0" width="20" height="100" fill="#FFB400"></rect>
            <g stroke="#1f1f1f" stroke-width="0.5">
                <!-- Ruler lines -->
                <line x1="15" y1="5" x2="20" y2="5"></line>
                <line x1="18" y1="15" x2="20" y2="15"></line>
                <line x1="18" y1="25" x2="20" y2="25"></line>
                <line x1="15" y1="35" x2="20" y2="35"></line>
                <line x1="18" y1="45" x2="20" y2="45"></line>
                <line x1="18" y1="55" x2="20" y2="55"></line>
                <line x1="15" y1="65" x2="20" y2="65"></line>
                <line x1="18" y1="75" x2="20" y2="75"></line>
                <line x1="18" y1="85" x2="20" y2="85"></line>
                <line x1="15" y1="95" x2="20" y2="95"></line>
            </g>
        
            <!-- Second rectangle -->
            <rect x="25" y="60" width="20" height="40" fill="#00953b"></rect>
        
            <!-- Third rectangle -->
            <rect x="50" y="40" width="20" height="60" fill="#00ace4"></rect>
        
            <!-- Fourth rectangle -->
            <rect x="75" y="20" width="20" height="80" fill="#ff5921"></rect>
        
            <!-- Dollar sign at the top left -->
            <text x="30" y="12" font-family="Arial, sans-serif" font-size="12" fill="#AAA">$</text>
        </svg>
        
    </div>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #0d1117;
        }

        #logo {
            width: 150px;
            height: 150px;
            animation: fadeInScale .5s ease-in-out;
        }

        @keyframes fadeInScale {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</body>

</html>
